name: Deploy Pages (frontend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  workflow_run:          # redéploie quand l’ingest met à jour les JSON
    workflows: [ "Ingest Feeds" ]
    types: [ "completed" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload frontend
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: CI
jobs:{}


  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install server deps
        working-directory: server
        run: npm ci || npm i
      - name: Build server
        working-directory: server
        run: npm run build
